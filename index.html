<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notaría Luis Aliaga — Redirigiendo</title>

  <meta http-equiv="refresh" content="1; url=pages/menu.html" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0b1220 0%, #000 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .logo {
      width: 130px;
      height: auto;
      animation: fadeIn 0.7s ease forwards;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.6));
    }

    .spinner {
      margin-top: 20px;
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255, 255, 255, 0.12);
      border-top-color: #25D366;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    .msg {
      margin-top: 18px;
      font-size: 1rem;
      color: #e6eef7;
      opacity: 0.9;
      animation: fadeIn 0.9s ease forwards;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width:420px) {
      .logo {
        width: 100px;
      }

      .spinner {
        width: 36px;
        height: 36px;
      }

      .msg {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <img src="../images/logo.png" alt="Logo Notaría Luis Aliaga" class="logo" />
  <div class="spinner" aria-hidden="true"></div>
  <div class="msg">Redirigiendo al menú principal…</div>

  <p style="margin-top:12px; font-size:0.9rem; color:#aebfd6;">
    Si no te redirige automáticamente, haz clic <a href="pages/menu.html"
      style="color:#ffd700; text-decoration:none;">aquí</a>.
  </p>
</body>

</html>
